<div class="container">
<app-search-bar (submitted)="onTerm($event)"></app-search-bar>
<app-page-list *ngIf="pages.length" [pages]="pages"  [term]="term"></app-page-list>
<div class="media-content">

    <ul class="pagination justify-content-center">
      <li class="page-item" [appClass]="{Disable : currentPage === 0}">
        <a class="page-link" (click)=" currentPage = currentPage - 1"> Prev</a>
      </li>
  
      <ng-container *appSearch="pages.length; let i= index">
        <li class="page-item" [appClass]="{active : i=== currentPage}" *ngIf="checkWindowIndex(i)">
          <a class="page-link" (click)="currentPage = i"> {{i + 1}} </a>
        </li>
      </ng-container>
  
      <li class="page-item" [appClass]="{Disable : currentPage === pages.length - 1}">
        <a class="page-link" (click)="currentPage = currentPage+ 1">Next</a>
      </li>
    </ul>
  </div>
  

  
  



</div>
